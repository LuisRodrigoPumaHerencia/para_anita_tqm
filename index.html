<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz día de las flores amarillas :3 ♡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1500 25%, #3d2b00 50%, #1a1500 75%, #0c0c0c 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: #ffeb3b;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 40%; left: 80%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(3) { top: 70%; left: 20%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(4) { top: 15%; left: 70%; width: 4px; height: 4px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 80%; left: 60%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 30%; left: 40%; width: 3px; height: 3px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 60%; left: 90%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 90%; left: 15%; width: 3px; height: 3px; animation-delay: 1.8s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .main-text {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800, #ffeb3b, #f57f17);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 4s ease infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            color: #ffeb3b;
            font-size: 24px;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0;
        }
        
        .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 20%; animation-delay: 1s; }
        .flower:nth-child(3) { left: 30%; animation-delay: 2s; }
        .flower:nth-child(4) { left: 40%; animation-delay: 3s; }
        .flower:nth-child(5) { left: 50%; animation-delay: 4s; }
        .flower:nth-child(6) { left: 60%; animation-delay: 0.5s; }
        .flower:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .flower:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .flower:nth-child(9) { left: 90%; animation-delay: 3.5s; }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 235, 59, 0.3) 0%, transparent 70%);
            animation: moveOrb 10s infinite linear;
            pointer-events: none;
        }
        
        .glow-orb:nth-child(1) {
            top: 20%;
            left: -100px;
            animation-delay: 0s;
        }
        
        .glow-orb:nth-child(2) {
            top: 60%;
            right: -100px;
            animation-delay: 5s;
        }
        
        @keyframes moveOrb {
            0% { transform: translateX(0px); }
            50% { transform: translateX(calc(100vw + 200px)); }
            100% { transform: translateX(0px); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffeb3b;
            font-weight: 300;
            margin-top: 1rem;
            opacity: 0.9;
            animation: pulse 2s infinite;
        }
        
        .dedication {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #ffc107;
            font-weight: 400;
            margin-top: 1.5rem;
            opacity: 0.8;
            font-style: italic;
            animation: gentle-glow 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes gentle-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 193, 7, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 193, 7, 0.6); }
        }
        
        .sparkle {
            position: absolute;
            color: #ffeb3b;
            font-size: 12px;
            animation: sparkleAnim 2s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
            }
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 8vw, 3.5rem);
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 3.5vw, 1.2rem);
            }
            
            .dedication {
                font-size: clamp(0.7rem, 3vw, 1rem);
                margin-top: 1rem;
            }
        }
        
        .interactive-area {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="flowers">
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
        <div class="flower">🌻</div>
    </div>
    
    <div class="music-note">♪♫</div>
    
    <div class="container">
        <h1 class="main-text">Feliz día de las flores amarillas :3</h1>
        <p class="subtitle">🌻 ✨ 🌻</p>
        <p class="dedication">Con todo mi cariño para ti Anita querida</p>
    </div>
    
    
    <div class="interactive-area" onclick="createSparkles(event)"></div>
    
    
    <script>
        // Música automática de flores amarillas
        let audio;
        let isMusicPlaying = false;
        
        function startFlowerMusic() {
            if (!isMusicPlaying) {
                isMusicPlaying = true;
                console.log('🎵 Iniciando música de flores amarillas...');
                
                // Crear elemento de audio con la URL proporcionada
                audio = new Audio('https://te-deseo-feliz-21-de-septiembre.netlify.app/assets/sound.mp3');
                audio.loop = true;
                audio.volume = 0.3; // Volumen suave
                
                // Cargar el audio pero NO reproducirlo automáticamente
                audio.load();
                console.log('🎵 Audio cargado, listo para reproducir');
            }
        }
        
        function playMusic() {
            if (audio && audio.paused) {
                audio.play().then(() => {
                    console.log('🎵 Música iniciada correctamente');
                    
                    // Mostrar mensaje de confirmación
                    setTimeout(() => {                 
                        setTimeout(() => {
                            musicMsg.style.transition = 'all 1s ease';
                            musicMsg.style.opacity = '0';
                            musicMsg.style.transform = 'translate(-50%, -50%) scale(0.8)';
                            setTimeout(() => musicMsg.remove(), 1000);
                        }, 3000);
                    }, 500);
                    
                }).catch((error) => {
                    console.error('Error al reproducir la música:', error);
                });
            }
        }
        
        function showMusicIndicator() {
            const indicator = document.createElement('div');
            indicator.style.position = 'fixed';
            indicator.style.top = '20px';
            indicator.style.right = '20px';
            indicator.style.color = '#ffeb3b';
            indicator.style.fontSize = '24px';
            indicator.style.zIndex = '1000';
            indicator.style.animation = 'musicFloat 3s ease-in-out infinite';
            indicator.innerHTML = '🎵';
            
            document.body.appendChild(indicator);
            
            // Agregar la animación CSS si no existe
            if (!document.querySelector('#musicAnimation')) {
                const style = document.createElement('style');
                style.id = 'musicAnimation';
                style.textContent = `
                    @keyframes musicFloat {
                        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
                        50% { transform: translateY(-15px) rotate(15deg); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        function createMusicControlButton() {
            const button = document.createElement('button');
            button.id = 'musicControlBtn';
            button.style.position = 'fixed';
            button.style.top = '20px';
            button.style.right = '70px';
            button.style.background = 'rgba(255, 235, 59, 0.2)';
            button.style.border = '2px solid #ffeb3b';
            button.style.borderRadius = '50%';
            button.style.width = '50px';
            button.style.height = '50px';
            button.style.color = '#ffeb3b';
            button.style.fontSize = '20px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            button.style.transition = 'all 0.3s ease';
            button.style.display = 'flex';
            button.style.alignItems = 'center';
            button.style.justifyContent = 'center';
            button.innerHTML = '▶️';
            button.title = 'Reproducir música';
            
            // Efectos hover
            button.addEventListener('mouseenter', () => {
                button.style.background = 'rgba(255, 235, 59, 0.4)';
                button.style.transform = 'scale(1.1)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.background = 'rgba(255, 235, 59, 0.2)';
                button.style.transform = 'scale(1)';
            });
            
            // Funcionalidad del botón
            button.addEventListener('click', (e) => {
                e.stopPropagation(); // Evitar que se active el clic del área interactiva
                if (audio) {
                    if (audio.paused) {
                        playMusic();
                    } else {
                        audio.pause();
                    }
                    // Actualizar el botón usando la función centralizada
                    updateMusicButton();
                }
            });
            
            document.body.appendChild(button);
        }
        
        function createSparkles(e) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '🌻';
                sparkle.style.left = (e.clientX + Math.random() * 60 - 30) + 'px';
                sparkle.style.top = (e.clientY + Math.random() * 60 - 30) + 'px';
                sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }
        
        // Añadir flores que aparecen aleatoriamente
        setInterval(() => {
            const flowers = ['🌻', '🌼', '🌺'];
            const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = randomFlower;
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 2500);
        
        // Efecto de cursor con flores
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                const trail = document.createElement('div');
                trail.style.position = 'absolute';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.innerHTML = '🌻';
                trail.style.fontSize = '12px';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '1000';
                trail.style.animation = 'fadeOut 1.5s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 1500);
            }
        });
        
        // Añadir keyframe para fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
        
        // Iniciar música automáticamente al cargar la página
        window.addEventListener('load', () => {
            setTimeout(() => {
                startFlowerMusic();
                showMusicIndicator();
                createMusicControlButton();
            }, 1000);
        });
        
        // Solo iniciar cuando el usuario haga clic en el mensaje de bienvenida
        // (Ya no hay clic en cualquier lugar para controlar música)
        
        // Función para actualizar el icono del botón de música
        function updateMusicButton() {
            const button = document.getElementById('musicControlBtn');
            if (button && audio) {
                if (audio.paused) {
                    button.innerHTML = '▶️';
                    button.title = 'Reproducir música';
                } else {
                    button.innerHTML = '⏸️';
                    button.title = 'Pausar música';
                }
            }
        }
        
        // Mensaje de bienvenida que se queda fijo
        let welcomeMessage;
        window.addEventListener('load', () => {
            setTimeout(() => {
                welcomeMessage = document.createElement('div');
                welcomeMessage.id = 'welcomeMessage';
                welcomeMessage.style.position = 'fixed';
                welcomeMessage.style.bottom = '100px';
                welcomeMessage.style.left = '50%';
                welcomeMessage.style.transform = 'translateX(-50%)';
                welcomeMessage.style.background = 'rgba(255, 235, 59, 0.1)';
                welcomeMessage.style.color = '#ffeb3b';
                welcomeMessage.style.padding = '15px 25px';
                welcomeMessage.style.borderRadius = '25px';
                welcomeMessage.style.textAlign = 'center';
                welcomeMessage.style.border = '2px solid rgba(255, 235, 59, 0.3)';
                welcomeMessage.style.backdropFilter = 'blur(10px)';
                welcomeMessage.style.cursor = 'pointer';
                welcomeMessage.style.transition = 'all 0.3s ease';
                welcomeMessage.innerHTML = '💛 ¡Una sorpresa especial para ti! 💛<br>Haz clic para comenzar 🌻';
                
                // Ajustar posición para móvil
                if (window.innerWidth <= 768) {
                    welcomeMessage.style.bottom = '50px';
                }
                
                // Efecto hover
                welcomeMessage.addEventListener('mouseenter', () => {
                    welcomeMessage.style.background = 'rgba(255, 235, 59, 0.2)';
                    welcomeMessage.style.transform = 'translateX(-50%) scale(1.05)';
                });
                
                welcomeMessage.addEventListener('mouseleave', () => {
                    welcomeMessage.style.background = 'rgba(255, 235, 59, 0.1)';
                    welcomeMessage.style.transform = 'translateX(-50%) scale(1)';
                });
                
                // Al hacer clic, iniciar la música y ocultar el mensaje
                welcomeMessage.addEventListener('click', () => {
                    if (!isMusicPlaying) {
                        startFlowerMusic();
                        showMusicIndicator();
                        createMusicControlButton();
                    }
                    playMusic();
                    updateMusicButton();
                    
                    // Ocultar el mensaje con animación
                    welcomeMessage.style.transition = 'all 1s ease';
                    welcomeMessage.style.opacity = '0';
                    welcomeMessage.style.transform = 'translateX(-50%) translateY(20px)';
                    setTimeout(() => {
                        if (welcomeMessage && welcomeMessage.parentNode) {
                            welcomeMessage.remove();
                        }
                    }, 1000);
                    
                    // Mostrar el botón de segunda sorpresa después de 6 segundos
                    setTimeout(() => {
                        createSecondSurpriseButton();
                    }, 6000);
                });
                
                document.body.appendChild(welcomeMessage);
            }, 2000);
        });
        
        // Función para crear el botón de segunda sorpresa
        function createSecondSurpriseButton() {
            const redirectButton = document.createElement('button');
            redirectButton.id = 'redirectBtn';
            redirectButton.style.position = 'fixed';
            redirectButton.style.bottom = '20px';
            redirectButton.style.left = '50%';
            redirectButton.style.transform = 'translateX(-50%)';
            redirectButton.style.background = 'linear-gradient(45deg, #ffeb3b, #ffc107)';
            redirectButton.style.border = '2px solid #ffeb3b';
            redirectButton.style.borderRadius = '25px';
            redirectButton.style.color = '#000';
            redirectButton.style.padding = '12px 25px';
            redirectButton.style.fontSize = '16px';
            redirectButton.style.fontWeight = '600';
            redirectButton.style.cursor = 'pointer';
            redirectButton.style.zIndex = '1000';
            redirectButton.style.transition = 'all 0.3s ease';
            redirectButton.style.boxShadow = '0 4px 15px rgba(255, 235, 59, 0.3)';
            redirectButton.style.fontFamily = 'Poppins, sans-serif';
            redirectButton.innerHTML = '💫 ¡Hay algo más para ti :3! 💫';
            redirectButton.title = 'Descubre la siguiente sorpresa';
            
            // Efectos hover
            redirectButton.addEventListener('mouseenter', () => {
                redirectButton.style.transform = 'translateX(-50%) scale(1.05)';
                redirectButton.style.boxShadow = '0 6px 20px rgba(255, 235, 59, 0.5)';
            });
            
            redirectButton.addEventListener('mouseleave', () => {
                redirectButton.style.transform = 'translateX(-50%) scale(1)';
                redirectButton.style.boxShadow = '0 4px 15px rgba(255, 235, 59, 0.3)';
            });
            
            // Funcionalidad del botón con efecto de transición de flores
            redirectButton.addEventListener('click', () => {
                // Crear overlay de flores amarillas
                const flowerOverlay = document.createElement('div');
                flowerOverlay.style.position = 'fixed';
                flowerOverlay.style.top = '0';
                flowerOverlay.style.left = '0';
                flowerOverlay.style.width = '100%';
                flowerOverlay.style.height = '100%';
                flowerOverlay.style.background = 'linear-gradient(135deg, #ffeb3b, #ffc107, #ff9800)';
                flowerOverlay.style.zIndex = '9999';
                flowerOverlay.style.opacity = '0';
                flowerOverlay.style.transition = 'opacity 1s ease';
                
                // Crear contenedor de flores
                const flowerContainer = document.createElement('div');
                flowerContainer.style.position = 'absolute';
                flowerContainer.style.width = '100%';
                flowerContainer.style.height = '100%';
                flowerContainer.style.overflow = 'hidden';
                
                // Generar muchas flores amarillas
                for (let i = 0; i < 50; i++) {
                    const flower = document.createElement('div');
                    flower.innerHTML = '🌻';
                    flower.style.position = 'absolute';
                    flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.top = Math.random() * 100 + '%';
                    flower.style.animation = `flowerFloat ${Math.random() * 3 + 2}s ease-in-out infinite`;
                    flower.style.animationDelay = Math.random() * 2 + 's';
                    flowerContainer.appendChild(flower);
                }
                
                flowerOverlay.appendChild(flowerContainer);
                
                // Mensaje de transición
                const transitionMsg = document.createElement('div');
                transitionMsg.style.position = 'fixed';
                transitionMsg.style.top = '50%';
                transitionMsg.style.left = '50%';
                transitionMsg.style.transform = 'translate(-50%, -50%)';
                transitionMsg.style.color = '#000';
                transitionMsg.style.fontSize = '28px';
                transitionMsg.style.fontWeight = '700';
                transitionMsg.style.fontFamily = 'Poppins, sans-serif';
                transitionMsg.style.textAlign = 'center';
                transitionMsg.style.zIndex = '10000';
                transitionMsg.style.opacity = '0';
                transitionMsg.style.transition = 'opacity 1s ease';
                transitionMsg.innerHTML = '🌻 Preparando más sorpresas... 🌻<br><span style="font-size: 18px; margin-top: 15px; display: block;">💛 Para ti Anita 💛</span>';
                
                document.body.appendChild(flowerOverlay);
                document.body.appendChild(transitionMsg);
                
                // Agregar animación CSS para las flores
                const flowerStyle = document.createElement('style');
                flowerStyle.textContent = `
                    @keyframes flowerFloat {
                        0%, 100% { 
                            transform: translateY(0px) rotate(0deg) scale(1); 
                            opacity: 0.8; 
                        }
                        50% { 
                            transform: translateY(-20px) rotate(180deg) scale(1.2); 
                            opacity: 1; 
                        }
                    }
                `;
                document.head.appendChild(flowerStyle);
                
                // Animar la transición
                setTimeout(() => {
                    flowerOverlay.style.opacity = '1';
                    transitionMsg.style.opacity = '1';
                }, 100);
                
                // Cambiar a la segunda página después de la animación
                setTimeout(() => {
                    showSecondPage();
                }, 2500);
            });
            
            // Animación de entrada
            redirectButton.style.opacity = '0';
            redirectButton.style.transform = 'translateX(-50%) translateY(30px)';
            document.body.appendChild(redirectButton);
            
            // Animar la entrada
            setTimeout(() => {
                redirectButton.style.transition = 'all 0.8s ease';
                redirectButton.style.opacity = '1';
                redirectButton.style.transform = 'translateX(-50%) translateY(0px)';
            }, 100);
        }
        
        // Función para mostrar la segunda página
        function showSecondPage() {
            // Ocultar todo el contenido actual
            document.body.style.transition = 'opacity 1s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Cambiar el fondo y contenido
                document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a0a1a 25%, #2d1b3d 50%, #1a0a1a 75%, #0c0c0c 100%)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 8s ease infinite';
                
                // Limpiar contenido existente
                document.body.innerHTML = '';
                
                // Crear nueva estructura
                const newContent = `
                    <div class="stars">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>

                // Agregar funcionalidad para la segunda página
                window.createSparkles = function(e) {
                    for (let i = 0; i < 6; i++) {
                        const sparkle = document.createElement('div');
                        sparkle.style.position = 'absolute';
                        sparkle.style.left = (e.clientX + Math.random() * 40 - 20) + 'px';
                        sparkle.style.top = (e.clientY + Math.random() * 40 - 20) + 'px';
                        sparkle.style.color = '#ffd700';
                        sparkle.style.fontSize = '12px';
                        sparkle.style.animation = 'sparkleAnim 2s infinite ease-in-out';
                        sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                        sparkle.innerHTML = '✨';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.zIndex = '1000';
                        
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => {
                            sparkle.remove();
                        }, 2000);
                    }
                };

                secondPageMusicButton.innerHTML = '⏸️';
                secondPageMusicButton.title = 'Pausar música';
                
                // Efectos hover para el botón de la segunda página
                secondPageMusicButton.addEventListener('mouseenter', () => {
                    secondPageMusicButton.style.background = 'rgba(168, 85, 247, 0.4)';
                    secondPageMusicButton.style.transform = 'scale(1.1)';
                });
                
                secondPageMusicButton.addEventListener('mouseleave', () => {
                    secondPageMusicButton.style.background = 'rgba(168, 85, 247, 0.2)';
                    secondPageMusicButton.style.transform = 'scale(1)';
                });
                
                // Funcionalidad del botón de música en la segunda página
                secondPageMusicButton.addEventListener('click', () => {
                    if (audio) {
                        if (audio.paused) {
                            audio.play();
                            secondPageMusicButton.innerHTML = '⏸️';
                            secondPageMusicButton.title = 'Pausar música';
                        } else {
                            audio.pause();
                            secondPageMusicButton.innerHTML = '▶️';
                            secondPageMusicButton.title = 'Reproducir música';
                        }
                    }
                });
                
                document.body.appendChild(secondPageMusicButton);
                
                // Mostrar la nueva página
                document.body.style.opacity = '1';
                
            }, 1000);
