<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita te quiero ♡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0a1a 25%, #2d1b3d 50%, #1a0a1a 75%, #0c0c0c 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 40%; left: 80%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(3) { top: 70%; left: 20%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(4) { top: 15%; left: 70%; width: 4px; height: 4px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 80%; left: 60%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 30%; left: 40%; width: 3px; height: 3px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 60%; left: 90%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 90%; left: 15%; width: 3px; height: 3px; animation-delay: 1.8s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .main-text {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(45deg, #9c27b0, #e91e63, #ff6b6b, #a855f7, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 4s ease infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0;
        }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 0.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 3.5s; }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            animation: moveOrb 10s infinite linear;
            pointer-events: none;
        }
        
        .glow-orb:nth-child(1) {
            top: 20%;
            left: -100px;
            animation-delay: 0s;
        }
        
        .glow-orb:nth-child(2) {
            top: 60%;
            right: -100px;
            animation-delay: 5s;
        }
        
        @keyframes moveOrb {
            0% { transform: translateX(0px); }
            50% { transform: translateX(calc(100vw + 200px)); }
            100% { transform: translateX(0px); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #a855f7;
            font-weight: 300;
            margin-top: 1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 12px;
            animation: sparkleAnim 2s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
            }
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 4vw, 1.2rem);
            }
        }
        
        .interactive-area {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="hearts">
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
    </div>
    
    <div class="container">
        <h1 class="main-text">Anita te quiero</h1>
        <p class="subtitle">✨ Nunca lo olvides eh :3 ✨</p>
    </div>
    
    <div class="interactive-area" onclick="createSparkles(event)"></div>
    
    <script>
        function createSparkles(e) {
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✨';
                sparkle.style.left = (e.clientX + Math.random() * 40 - 20) + 'px';
                sparkle.style.top = (e.clientY + Math.random() * 40 - 20) + 'px';
                sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }
        
        // Añadir más efectos dinámicos
        setInterval(() => {
            const colors = ['#9c27b0', '#e91e63', '#ff6b6b', '#a855f7', '#8b5cf6', '#ffd700'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.color = randomColor;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 3000);
        
        // Efecto de cursor
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.width = '4px';
            trail.style.height = '4px';
            trail.style.background = '#a855f7';
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '1000';
            trail.style.animation = 'fadeOut 1s ease-out forwards';
            
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });
        
        // Añadir keyframe para fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
